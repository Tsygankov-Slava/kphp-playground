<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>KPHP Playground</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"/>
    <link rel="stylesheet" href="js/codemirror/themes/friendship-bracelet.css"/>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/compile_panel.css">

</head>
<body>
    <div class="header">
        <div class="header__inner">
            <div class="header__logo">
                <span> KPHP Playground </span>
            </div>
            <div class="header__contents">
                <div class="header__documentation">
                    <a href="https://vkcom.github.io/kphp/"> Documentation </a>
                </div>
                <div class="header__github">
                    <a href="https://github.com/VKCOM/kphp"> GitHub </a>
                </div>
                <div class="header__tg">
                    <a href="https://t.me/kphp_chat"> Telegram chat </a>
                </div>
            </div>
        </div>
        <hr size="1px" width="100%" color="#B8B8B8" noshade>
    </div>
    <div class="header__vacuum"></div>
    <div class="settings">
        <div class="settings__examples">
            <div class="settings__examples-text">Examples:</div>
            <button class="settings__examples-select" id="settings__examples-select">
                <span class="settings__examples-select-text" id="settings__examples-select-text">Hello KPHP!</span>
                <img src="images/down-arrow.png">
            </button>
            <div class="settings__examples-select-content" id="settings__examples-select-content">
                <div class="settings__examples-select-content-text">
                    <span class="settings__examples-select-text_">Hello, KPHP!</span>
                </div>
                <div class="settings__examples-select-content-text">
                    <span class="settings__examples-select-text_">Fibonacci</span>
                </div>
                <div class="settings__examples-select-content-text">
                    <span class="settings__examples-select-text_">Classes and Objects</span>
                </div>
                <div class="settings__examples-select-content-text">
                    <span class="settings__examples-select-text_">Generic functions</span>
                </div>
                <div class="settings__examples-select-content-text">
                    <span class="settings__examples-select-text_">Generic classes</span>
                </div>
                <div class="settings__examples-select-content-text">
                    <span class="settings__examples-select-text_">Coroutines (forks)</span>
                </div>
                <div class="settings__examples-select-content-text">
                    <span class="settings__examples-select-text_">JSON Encoding/Decoding</span>
                </div>
            </div>
        </div>
        <div class="settings__run">
            <button class="settings__btn-run" id="settings__btn-run">
                <img src="images/run-btn.png">
                <span>Run</span>
            </button>
        </div>
    </div>
    <textarea id="editor"></textarea>
    <div class="compile_panel" id="compile_panel">
        <div class="compile_panel__header" id="compile_panel__header">
            <div class="compile_panel__header__run-text"> Run </div>
            <div class="compile_panel__header__build-log-btn" id="compile_panel__header__build-log-btn">
                <span class="compile_panel__header__build-log-btn__text">Build log</span>
            </div>
            <div class="compile_panel__header__output-btn" id="compile_panel__header__output-btn">
                <span class="compile_panel__header__output-btn__text">Output</span>
            </div>
            <div class="compile_panel__header__btn-hide" id="compile_panel__header__btn-hide">
                <img class="compile_panel__header__img-hide" src="images/hide-compile_panel-btn.png">
            </div>
        </div>
        <pre class="compile_panel__console" id="compile_panel__console"></pre>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
<script src="http://codemirror.net/mode/php/../htmlmixed/htmlmixed.js"></script>
<script src="http://codemirror.net/mode/php/../xml/xml.js"></script>
<script src="http://codemirror.net/mode/php/../javascript/javascript.js"></script>
<script src="http://codemirror.net/mode/php/../css/css.js"></script>
<script src="http://codemirror.net/mode/php/../clike/clike.js"></script>
<script src="http://codemirror.net/mode/php/php.js"></script>

<script src="js/main.js" type="module"></script>

</html>
